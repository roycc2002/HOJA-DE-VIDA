{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta de Garaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f4f6f9; }
        
        /* Barra lateral */
        .sidebar {
            width: 230px; 
            background: #1f2933; 
            min-height: 100vh; 
            position: fixed; 
            color: white;
            top: 0; left: 0;
        }
        .sidebar a { color:#cbd5e1; display:block; padding:10px 15px; text-decoration:none; }
        .sidebar a:hover { background:#2563eb; color:white; }
        
        /* Contenido principal */
        .content { margin-left:250px; padding:20px; }
        
        /* Tarjetas */
        .card { 
            border-radius: 15px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .product { text-align: center; }

        .product img {
            width: 100%;
            height: 180px;       
            object-fit: contain; 
            background: #fff;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center mt-3">HOJA DE VIDA</h4>
    <a href="{% url 'home' %}">Inicio</a>
    <a href="{% url 'experiencia' %}">Experiencia</a>
    <a href="{% url 'cursos' %}">Cursos</a>
    <a href="{% url 'academicos' %}">Académicos</a>
    <a href="{% url 'laborales' %}">Laborales</a>
    <a href="{% url 'venta_garaje' %}">Venta de Garaje</a>
    <a href="{% url 'pdf' %}" class="btn btn-success m-2">DESCARGAR PDF</a>

</div>

<div class="content">
    <h3 class="mb-4">Venta de Garaje</h3>

    <div class="row">
        
        <div class="col-md-4 mb-4">
            <div class="card p-3 product">
                <img src="{% static 'teclado.jpg' %}" class="img-fluid mb-2" alt="Teclado">
                <h5>Teclado Gamer</h5>
                <p>$25</p>
                <a href="https://wa.me/593xxxxxxxxx?text=Hola, me interesa el Mouse Gamer" class="btn btn-success btn-sm w-100">
    Pedir por WhatsApp
</a>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card p-3 product">
                <img src="{% static 'mause.jpg' %}" class="img-fluid mb-2" alt="Mouse">
                <h5>Mouse Gamer</h5>
                <p>$8</p>
                <a href="https://wa.me/593xxxxxxxxx?text=Hola, me interesa el Mouse Gamer" class="btn btn-success btn-sm w-100">
    Pedir por WhatsApp
</a>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card p-3 product">
                <img src="{% static 'audifonos.jpg' %}" class="img-fluid mb-2" alt="Audífonos">
                <h5>Audífonos</h5>
                <p>$15</p>
                <a href="https://wa.me/593xxxxxxxxx?text=Hola, me interesa el Mouse Gamer" class="btn btn-success btn-sm w-100">
    Pedir por WhatsApp
</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
